<!DOCTYPE html>
<html>
<head>
<title></title>
</head>
<body>

<h1>Form Design</h1>
<form name="f1" method="get">
<label>First Name</label>
<input type="text" name="fname" placeholder="Enter your first Name"><br><br>

<label>Second Name</label>
<input type="text" name="sname" placeholder="Enter Second Name"><br><br>

<label>Email</label>
<input type="email" name="email" placeholder="Enter yourmail@mail.com"> <br><br>

<label>Password</label>
<input type="password" name="pass" placeholder="Enter your Password"><br><br>

<label>Confirm Password</label>
<input type="password" name="cpass" placeholder="Enter your Confirm Password"><br><br>

<label>Date</label>
<input type="date" name="date"><br><br>

<label>Time</label>
<input type="time" name="stime"><br><br>

<label>Select Color</label>
<input type="color" name="color"><br><br>

<label>Select Gender</label><br>
<label>Male <input type="radio" name="male" value="male">&nbsp;&nbsp;</label>
<label>Female<input type="radio" name="male" value="female">&nbsp;&nbsp;</label>
<label>Unknown<input type="radio" name="male" value="unknown"></label><br><br>

<label>Enter Number</label>
<input type="number" name="num" placeholder="Enter your Number"><br><br><br>

<label>Enter Hobby</label><br><br>
<label>Cricket <input type="checkbox" name="cricket" value="cricket"></label>&nbsp;&nbsp;&nbsp;

<label>Swimming <input type="checkbox" name="swimming" value="swimming"></label>&nbsp;&nbsp;&nbsp;

<label>Book Reading <input type="checkbox" name="bookreading" value="book reading"></label>&nbsp;&nbsp;&nbsp;

<label>Coding <input type="checkbox" name="coding" value="coding"></label><br><br>

<label>Upload only Image File <input type="file" name="ufile" type="image/*"><input type="submit" name="submit" value="upload"></label><br><br>

<label>Upload only Docs | JPEG | PDF File <input type="file" name="ufile" type=".docs,.jpeg,.pdf/*"><input type="submit" name="submit" value="upload"></label><br><br>

<label>Upload only HTML Web File <input type="file" name="ufile" type=".html/*"><input type="submit" name="submit" value="upload"></label><br><br>

<hr>

<input type="submit" name="sub" value="Submit">
<input type="reset" name="reset" value="Reset">
</form>


</body>
</htm>
